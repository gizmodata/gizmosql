name: Deploy Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - '.github/workflows/deploy-docs.yml'
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Create .nojekyll file
        run: |
          touch docs/.nojekyll
          echo "Created .nojekyll file to bypass Jekyll processing"

      - name: Verify documentation structure
        run: |
          echo "Documentation structure:"
          ls -la docs/
          echo ""
          echo "Checking for required files..."
          test -f docs/index.html && echo "✓ index.html found" || echo "✗ index.html missing"
          test -f docs/documentation.md && echo "✓ documentation.md found" || echo "✗ documentation.md missing"
          test -f docs/_sidebar.md && echo "✓ _sidebar.md found" || echo "✗ _sidebar.md missing"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Output deployment URL
        run: |
          echo "Documentation deployed successfully!"
          echo "URL: ${{ steps.deployment.outputs.page_url }}"
