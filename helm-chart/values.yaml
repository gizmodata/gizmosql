gizmoSQLServer:
  hostName: gizmosql.example.com
  replicaCount: 1

  config:
    DATABASE_BACKEND: duckdb
    DATABASE_FILENAME: data/TPC-H-small.duckdb

  image:
    repository: ghcr.io/gizmodata/gizmosql
    pullPolicy: Always
    # Overrides the image tag whose default is the chart appVersion.
    tag: latest

# For Github packages - Create a K8s pull secret - using instructions from: https://dev.to/asizikov/using-github-container-registry-with-kubernetes-38fb - like this:
#  kind: Secret
#  type: kubernetes.io/dockerconfigjson
#  apiVersion: v1
#  metadata:
#    name: dockerconfigjson-github-com
#    labels:
#      app: sidewinder
#  data:
#    .dockerconfigjson: XXXYYYZZZ
  imagePullSecrets:
    - name: dockerconfigjson-github-com

  nameOverride: ""
  fullnameOverride: ""

  podAnnotations: {}

  podSecurityContext:
    fsGroup: 1000

  securityContext: {}

  service:
    type: LoadBalancer
    port: 31337
    oauthPort: 31339

  resources:
    limits:
      cpu: 500m
      memory: 6Gi
    requests:
      cpu: 500m
      memory: 6Gi

  nodeSelector:
    instanceType: r7gd.medium  # Change this to match your node's label(s)

#  tolerations:
#    - key: sidewinder
#      operator: Equal
#      value: "true"
#      effect: NoSchedule

  affinity: {}
