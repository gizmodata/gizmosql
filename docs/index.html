<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GizmoSQL Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="High-Performance SQL Server for the Cloud">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  
  <!-- Docsify Theme -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  
  <!-- Docsify Darklight Theme -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css" 
        title="docsify-darklight-theme" type="text/css"/>
  
  <!-- Custom Styles -->
  <style>
    :root {
      --base-font-size: 16px;
      --theme-color: #2c3e50;
      --theme-color-secondary: #42b983;
      --code-font-family: 'Source Code Pro', 'Courier New', monospace;
    }
    
    .app-name-link img {
      width: 180px;
    }
    
    .sidebar-toggle {
      background-color: transparent;
      border: none;
    }
    
    /* Code block improvements */
    pre[data-lang] {
      border-radius: 5px;
    }
    
    pre[data-lang]::before {
      content: attr(data-lang);
      position: absolute;
      top: 0;
      right: 0;
      padding: 2px 10px;
      font-size: 12px;
      background: rgba(0, 0, 0, 0.1);
      border-radius: 0 5px 0 5px;
      text-transform: uppercase;
      color: #666;
    }
    
    /* Version badge */
    .version-badge {
      display: inline-block;
      padding: 2px 8px;
      background: var(--theme-color-secondary);
      color: white;
      border-radius: 3px;
      font-size: 12px;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div id="app">Loading...</div>
  
  <script>
    window.$docsify = {
      name: 'GizmoSQL',
      repo: 'https://github.com/gizmodata/gizmosql',
      homepage: 'documentation.md', // Landing page overriding default README.md
      loadSidebar: true,
      loadNavbar: true,
      subMaxLevel: 3,
      auto2top: true,
      coverpage: false,
      executeScript: true,
      maxLevel: 4,
      
      // Search plugin
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: 'Search documentation...',
        noData: 'No results found.',
        depth: 4,
        hideOtherSidebarContent: false
      },
      
      // Copy code plugin
      copyCode: {
        buttonText: 'Copy',
        errorText: 'Error',
        successText: 'Copied!'
      },
      
      // Pagination plugin
      pagination: {
        previousText: 'Previous',
        nextText: 'Next',
        crossChapter: true,
        crossChapterText: true
      },
      
      // Darklight theme config
      darklightTheme: {
        siteFont: 'PT Sans',
        defaultTheme: 'light',
        codeFontFamily: 'Roboto Mono, Monaco, courier, monospace',
        bodyFontSize: '16px',
        dark: {
          accent: '#42b983',
          toogleBackground: '#34495e',
          background: '#1c2022',
          textColor: '#b4b4b4',
          codeTextColor: '#ffffff',
          codeBackgroundColor: '#2c3e45',
          borderColor: '#2c3e45',
          blockQuoteColor: '#858585',
          highlightColor: '#42b983',
          sidebarSublink: '#b4b4b4',
          codeTypeColor: '#ffffff',
          coverBackground: 'linear-gradient(to left bottom, hsl(118, 100%, 85%) 0%,hsl(181, 100%, 85%) 100%)',
          toogleImage: 'url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/sun.svg)'
        },
        light: {
          accent: '#42b983',
          toogleBackground: '#42b983',
          background: '#ffffff',
          textColor: '#2c3e50',
          codeTextColor: '#525252',
          codeBackgroundColor: '#f8f8f8',
          borderColor: 'rgba(0, 0, 0, 0.07)',
          blockQuoteColor: '#858585',
          highlightColor: '#42b983',
          sidebarSublink: '#505d6b',
          codeTypeColor: '#091a28',
          coverBackground: 'linear-gradient(to left bottom, hsl(118, 100%, 85%) 0%,hsl(181, 100%, 85%) 100%)',
          toogleImage: 'url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/moon.svg)'
        }
      },
      
      // Tab plugin
      tabs: {
        persist: true,
        sync: true,
        theme: 'classic',
        tabComments: true,
        tabHeadings: true
      },
      
      // Version control
      versionSelect: {
        versions: [
          { label: 'Latest', url: '/' },
          { label: 'v1.4.3', url: '/' },
        ]
      },
      
      // Flexible alerts
      'flexible-alerts': {
        style: 'flat',
        note: {
          label: "Note"
        },
        tip: {
          label: "Tip"
        },
        warning: {
          label: "Warning"
        },
        attention: {
          label: "Attention"
        }
      }
    }
  </script>
  
  <!-- Docsify core -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  
  <!-- Docsify plugins -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script>
  
  <!-- Docsify Darklight Theme -->
  <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js" type="text/javascript"></script>
  
  <!-- Code highlighting -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-sql.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-cpp.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-java.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-docker.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-shell-session.min.js"></script>
  
  <!-- Docsify Tabs -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  
  <!-- Flexible Alerts -->
  <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
  
  <!-- External link -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/external-script.min.js"></script>
</body>
</html>
