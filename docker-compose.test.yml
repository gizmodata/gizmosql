# Docker Compose configuration for DuckLake integration testing
# Usage: docker compose -f docker-compose.test.yml up -d
#
# This starts:
# - PostgreSQL (port 5432) for general DuckLake metadata storage
# - PostgreSQL (port 5433) for instrumentation-specific DuckLake metadata (isolated)
# - MinIO for S3-compatible object storage (for instrumentation data)
#
# The GizmoSQL tests connect to these services to test DuckLake functionality.
# Instrumentation tests use a separate PostgreSQL instance to avoid conflicts
# with other DuckLake tests.

services:
  # PostgreSQL for general DuckLake tests
  postgres:
    image: postgres:16-alpine
    container_name: gizmosql-test-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: testpassword
      POSTGRES_DB: ducklake_catalog
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # PostgreSQL for instrumentation tests (isolated from general DuckLake tests)
  postgres-instrumentation:
    image: postgres:16-alpine
    container_name: gizmosql-test-postgres-instrumentation
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: testpassword
      POSTGRES_DB: instrumentation_catalog
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_instrumentation_data:/var/lib/postgresql/data

  minio:
    image: minio/minio:latest
    container_name: gizmosql-test-minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - minio_data:/data

  # Create the instrumentation bucket on startup
  minio-setup:
    image: minio/mc:latest
    container_name: gizmosql-test-minio-setup
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb --ignore-existing myminio/instrumentation;
      exit 0;
      "

volumes:
  postgres_data:
  postgres_instrumentation_data:
  minio_data:
