# Docker Compose configuration for DuckLake integration testing
# Usage: docker-compose -f docker-compose.test.yml up -d
#
# This starts a PostgreSQL instance for DuckLake metadata storage.
# The GizmoSQL tests connect to this PostgreSQL instance to test DuckLake functionality.

services:
  postgres:
    image: postgres:16-alpine
    container_name: gizmosql-test-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: testpassword
      POSTGRES_DB: ducklake_catalog
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
