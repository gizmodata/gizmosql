# Docker Compose for testing OpenTelemetry integration
# Usage: docker-compose -f scripts/docker-compose.telemetry-test.yaml up
#
# This starts Jaeger for collecting and visualizing traces.
# Then run GizmoSQL with:
#   ./build/gizmosql_server --otel-enabled on --otel-endpoint localhost:4317 -P test

version: '3.8'

services:
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: gizmosql-jaeger
    ports:
      - "4317:4317"      # OTLP gRPC receiver
      - "4318:4318"      # OTLP HTTP receiver
      - "16686:16686"    # Jaeger UI
      - "14268:14268"    # Jaeger HTTP Thrift
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    restart: unless-stopped

  # Optional: OpenTelemetry Collector for more advanced setups
